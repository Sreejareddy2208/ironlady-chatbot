<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Lady Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Iron Lady Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    function addBotMessage(text) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message bot">${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      const chatBox = document.getElementById("chat-box");
      const typingElement = document.createElement("div");
      typingElement.className = "message bot typing";
      typingElement.textContent = "ðŸ¤– Iron Lady Chatbot is typing...";
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingElement.remove();
        addBotMessage("ðŸ‘‹ Hi, Iâ€™m Iron Lady Bot! Ask me about programs, duration, mode, certificates, mentors, eligibility, fees, enrollment, benefits, topics, workshops, networking, mentorship, career support, alumni, success stories, certification body, attendance, feedback, or contact.");
      }, 1500);
    };

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";

      const typingElement = document.createElement("div");
      typingElement.className = "message bot typing";
      typingElement.textContent = "ðŸ¤– Iron Lady Chatbot is typing...";
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // âœ… Updated fetch URL
      const response = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      setTimeout(() => {
        typingElement.remove();
        addBotMessage(data.reply);
      }, 1500);
    }

    // Button click
    document.getElementById("send-btn").addEventListener("click", sendMessage);

    // Enter key press
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
